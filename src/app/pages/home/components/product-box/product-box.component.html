<mat-card *ngIf="product" [ngClass]="{'text-center': !fullWidthMode}"> <!-- Centraliza se nÃ£o for no modo 1 coluna -->
  <div [ngClass]="{flex: fullWidthMode}">
    <img [ngClass]="{'h-200px' : !fullWidthMode, 'h-[360px]': fullWidthMode}"
    [src]="product.image" alt="" class="mb-1 mx-auto h-[200px]">
    <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
      <div>
        <h5 id="product-category">{{ product.category }}</h5>
        <p class="truncate hover:whitespace-normal" id="product-title">{{ product.title }}</p>
        <p *ngIf="fullWidthMode" id="product-description">{{ product.description }}</p>
      </div>

      <div class="flex justify-between">
        <span class="text-red-400" id="product-price">{{ product.price | currency }}</span>
        <button (click)="onAddToCart()" id="add_to_cart">
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>

    </div>
  </div>
</mat-card>
